name: Live WA Roles (on-demand)

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: Base URL to test against
        required: true
        default: https://barakafresh.com
      test_wa_e164:
        description: Test WhatsApp phone in +E164 format
        required: true
      attendant_code:
        description: Attendant code to use
        required: true
      supervisor_code:
        description: Supervisor code to use
        required: true
      supplier_code:
        description: Supplier code to use
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    environment: "Production â€“ butchery-app"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Run live WA roles smoke
        env:
          BASE_URL: ${{ github.event.inputs.base_url }}
          TEST_WA_E164: ${{ github.event.inputs.test_wa_e164 }}
          ATTENDANT_CODE: ${{ github.event.inputs.attendant_code }}
          SUPERVISOR_CODE: ${{ github.event.inputs.supervisor_code }}
          SUPPLIER_CODE: ${{ github.event.inputs.supplier_code }}
          WA_DRY_RUN: "false"
          # Real Graph envs must be set as repo/environment secrets
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
        run: npx vitest run tests/wa_roles_live.smoke.spec.ts --reporter=dot

      - name: Collect recent WA logs
        if: always()
        env:
          BASE_URL: ${{ github.event.inputs.base_url }}
          TEST_WA_E164: ${{ github.event.inputs.test_wa_e164 }}
        run: |
          set -eu
          echo "Fetching recent WA logs for $TEST_WA_E164 from $BASE_URL" 
          curl -sS "${BASE_URL%/}/api/wa/logs?limit=50&to=${TEST_WA_E164}" -o wa-logs.json || echo '{"ok":false}' > wa-logs.json

      - name: Upload WA logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wa-logs
          path: wa-logs.json
          if-no-files-found: warn