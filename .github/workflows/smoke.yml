name: smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_TELEMETRY_DISABLED: 1
          WA_DRY_RUN: true
          CHATRACE_ENABLED: false

      - name: Start server
        run: |
          nohup npm run start > .next-start.log 2>&1 &
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_TELEMETRY_DISABLED: 1
          WA_DRY_RUN: true
          CHATRACE_ENABLED: false

      - name: Wait for server
        run: npx --yes wait-on http://localhost:3000 --timeout 60000

      - name: Check API health
        run: |
          curl -sSf http://localhost:3000/api/admin/persistence/health | tee health.json

      - name: Run smoke tests
        run: npx vitest run tests/db_persistence.smoke.spec.ts --reporter=dot
        env:
          BASE_URL: http://localhost:3000
          NEXT_TELEMETRY_DISABLED: 1

      - name: Show last 200 lines of server log
        if: always()
        run: |
          echo "--- .next-start.log (tail) ---"
          tail -n 200 .next-start.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: |
            .next-start.log
            health.json
