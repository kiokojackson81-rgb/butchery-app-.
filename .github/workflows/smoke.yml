name: Smoke test (DB-first persistence)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set BASE_URL default
        run: echo "BASE_URL=https://barakafresh.com" >> $GITHUB_ENV

      - name: Override BASE_URL from secret (if provided)
        if: ${{ secrets.SMOKE_BASE_URL != '' }}
        run: echo "BASE_URL=${{ secrets.SMOKE_BASE_URL }}" >> $GITHUB_ENV

      - name: Run smoke test against production
        run: npx vitest run tests/db_persistence.smoke.spec.ts --reporter=dot
