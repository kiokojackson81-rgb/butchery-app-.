name: Recon UI alignment smoke

on:
  workflow_dispatch: {}

jobs:
  recon-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: butchery
          POSTGRES_PASSWORD: butchery
          POSTGRES_DB: butchery
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break || sleep 2
          done

      - name: Apply Prisma schema
        env:
          DATABASE_URL: postgresql://butchery:butchery@localhost:5432/butchery
          DATABASE_URL_UNPOOLED: postgresql://butchery:butchery@localhost:5432/butchery
        run: npm run -s prisma:push

      - name: Seed sample attendant
        env:
          DATABASE_URL: postgresql://butchery:butchery@localhost:5432/butchery
          DATABASE_URL_UNPOOLED: postgresql://butchery:butchery@localhost:5432/butchery
        run: npm run -s seed:attendant:sample

      - name: Build
        env:
          DATABASE_URL: postgresql://butchery:butchery@localhost:5432/butchery
          DATABASE_URL_UNPOOLED: postgresql://butchery:butchery@localhost:5432/butchery
        run: npm run -s build

      - name: Start app (background)
        run: nohup npm run start &>/dev/null & sleep 3

      - name: Run Playwright recon alignment smoke
        env:
          BASE_URL: http://localhost:3000
          PW_RECON_UI_ALIGNMENT: 'true'
        run: npx playwright test playwright/recon.ui-alignment.spec.ts --reporter=github --workers=1

      - name: Upload Playwright Report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
