name: DB Migrate (on-demand)

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: "Production â€“ butchery-app"
    env:
      UNPOOLED_SECRET: ${{ secrets.DATABASE_URL_UNPOOLED }}
      UNPOOLED_VAR: ${{ vars.DATABASE_URL_UNPOOLED }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Set DATABASE_URL for migrate
        run: |
          if [ -n "${UNPOOLED_SECRET}" ]; then
            echo "DATABASE_URL=${UNPOOLED_SECRET}" >> $GITHUB_ENV
          elif [ -n "${UNPOOLED_VAR}" ]; then
            echo "DATABASE_URL=${UNPOOLED_VAR}" >> $GITHUB_ENV
          else
            echo "ERROR: DATABASE_URL_UNPOOLED not configured (Secret or Variable)." >&2
            exit 1
          fi

      - name: Run prisma migrate deploy (direct URL)
        run: npx prisma migrate deploy