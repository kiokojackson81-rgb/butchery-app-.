name: DB Migrate (on-demand)

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Run prisma migrate deploy (direct URL)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_UNPOOLED }}
        run: npx prisma migrate deploy